<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
    <title>LINKEDOUT空中宣讲，分享职场干货 | LINKEDOUTTV</title>
    <link href="{{ url_for('static',filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename = 'css/base.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
</head>

<body>
{% include 'header.html' %}



    <div class="content-wrap">
        <div class="content clearfix">
            <div class="f-r">
                <form class="user-form">
                    <div class="user-form-row clearfix">

                        <div class="f-l">
                            <label>姓名</label>
                            <div class="title" style="margin: 5px"><p>{{ user['name'] }}</p></div>
                        </div>


                    </div>
                    <div class="user-form-row clearfix">
                        <div class="f-l">
                            {% if identity=='student' %}
                                <label>学校</label>
                            <div class="title" style="margin: 5px"><p>{{ user['school'] }}</p></div>
                            {% elif identity=="commuter" %}
                                <label>公司</label>
                            <div class="title" style="margin: 5px"><p>{{ user['company'] }}</p></div>
                            {% endif %}

                        </div>
                        <div class="f-r">
                            <label>邮箱</label>
                            <div class="title" style="margin: 5px"><p>{{ user['email'] }}</p></div>
                        </div>
                    </div>

                    <div class="user-form-row clearfix">

                    </div>
                    
                </form>

            </div>
        </div>
    </div> 
</body>


</html>
